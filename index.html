<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <div id="main">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="display" style="width:380px; height: 70px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3" >  <button id="clear" ><i class="fa-solid fa-c"></i></button></div>
                    <div class="col-3" >  <button id="remove"><i class="fa-solid fa-arrow-left"></i></button></div>
                    <div class="col-3" >  <button id="perc"><i class="fa-solid fa-percent"></i></button></div>
                    <div class="col-3" >  <button id="div"><i class="fa-solid fa-divide"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="seven"><i class="fa-solid fa-7"></i></button></div>
                    <div class="col-3"><button id="eight"><i class="fa-solid fa-8"></i></button></div>
                    <div class="col-3"><button id="nine"><i class="fa-solid fa-9"></i></button></div>
                    <div class="col-3"><button id="multi"><i class="fa-solid fa-xmark"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="four"><i class="fa-solid fa-4"></i></button></div>
                    <div class="col-3"><button id="five"><i class="fa-solid fa-5"></i></button></div>
                    <div class="col-3"><button id="six"><i class="fa-solid fa-6"></i></button></div>
                    <div class="col-3"><button id="sub"><i class="fa-solid fa-minus"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="one"><i class="fa-solid fa-1"></i></button></div>

                    <div class="col-3"><button id="two"><i class="fa-solid fa-2"></i></button></div>
                    <div class="col-3"><button id="three"><i class="fa-solid fa-3"></i></button></div>
                    <div class="col-3"><button id="add"><i class="fa-solid fa-plus"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="zero"><i class="fa-solid fa-0"></i></button></div>
                    <div class="col-3"><button id="deci">.</button></div>
                    <div class="col-6"><button id="equal"><i class="fa-solid fa-equals"></i></button></div>
                    
                </div>
            </div>
            
            </div>
        </div>

        <input type="text" placeholder="">
    </section>
    <script src="./index.js"></script>
</body>
</html>
